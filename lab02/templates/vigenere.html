<!DOCTYPE html>
<html lang="en">
<head>
    <title>Vigeneere Cipher</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center font-weight-bold">VIGENEERE CIPHER</h2>
        
        <div class="card p-4 mt-3">
            <h4 class="text-primary">Encryption</h4>
            <form method="POST" action="/encrypt">
                <div class="form-group">
                    <label>Plain text:</label>
                    <input type="text" class="form-control" name="inputPlainText" placeholder="Input Plain Text" required autofocus/>
                </div>
                <div class="form-group">
                    <label>Key:</label>
                    <input type="text" class="form-control" name="inputKeyPlain" placeholder="Input Key" required/>
                </div>
                <input type="hidden" name="action" value="encrypt">
                <button type="submit" class="btn btn-primary">Encrypt</button>
            </form>
        </div>
        
        <div class="card p-4 mt-3">
            <h4 class="text-primary">Decryption</h4>
            <form method="POST" action="/decrypt">
                <div class="form-group">
                    <label>Cipher text:</label>
                    <input type="text" class="form-control" name="text" placeholder="Input Cipher Text" required/>
                </div>
                <div class="form-group">
                    <label>Key:</label>
                    <input type="text" class="form-control" name="key" placeholder="Input Key" required/>
                </div>
                <input type="hidden" name="action" value="decrypt">
                <button type="submit" class="btn btn-success">Decrypt</button>
            </form>
        </div>
        
        {% if result %}
        <div class="alert alert-info mt-3 text-center">
            <strong>Result:</strong> {{ result }}
        </div>
        {% endif %}
    </div>
</body>
</html>
